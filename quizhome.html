<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Selection</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      margin: auto;
      padding: auto;
      height: inherit;
      background-color: #f4f4f9;
    } */

    .container {
      text-align: center;
      padding: 20px;
      display: flex;

      justify-content: space-around;
    }

    h1 {
      color: #000203;
    }

    .subjects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }


    .subject {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 200px;
    }

    .subject:hover {
      transform: scale(1.05);
    }

    .subject img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .subject p {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }

    .line {
      border-bottom: 2px solid #555555b9;
    }

    h1 {
      margin: 2% 47%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/t5.jpg');
      /* Replace with your image path */
      background-size: cover;
      /* Ensures the image covers the entire screen */
      background-repeat: no-repeat;
      /* Prevents tiling */
      background-position: center;
      /* Centers the image */
      height: 100vh;
      /* Sets the height to the full viewport height */
      width: 100vw;
      /* Ensures the width fits the screen */
      overflow: hidden;
      /* Prevents scrollbars if any part exceeds the screen */
    }
  </style>
  <link rel="stylesheet" href="homepage.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav>

      <a href="homepage.html">
        <img src="images/l-removebg.png" alt="Logo">
      </a>

      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li>
          <div class="dropdown">
            <button class="dropdown-button">courses</button>
            <div class="dropdown-content">
              <a href="web-tech.html">web-tech</a>
              <a href="os.html">OS</a>
              <a href="cn.html">CN</a>
              <a href="ai.html">A.I.</a>
              <a href="Maths.html">Probability & Statistics</a>
            </div>
          </div>
        </li>
        <li><a href="quizhome.html">Quiz</a></li>
        <li><a href="Profile.html">About-Us</a></li>
        <li><a href="courses.html">Purchase course</a></li>
      </ul>
    </nav>
  </header>

  <h1>Quiz</h1>
  <div class="container">

    <div class="subjects">
      <div class="subject" data-subject="webbtech">
        <img src="images/webt.png" alt="Web BTech">
        <p>Web BTech</p>
      </div>
      <div class="subject" data-subject="os">
        <img src="images/os.png" alt="Operating Systems">
        <p>Operating Systems</p>
      </div>
      <div class="subject" data-subject="ai">
        <img src="images/AI.jpg" alt="Artificial Intelligence">
        <p>Artificial Intelligence</p>
      </div>
      <div class="subject" data-subject="maths">
        <img src="images/maths.jpg" alt="Mathematics">
        <p>Mathematics</p>
      </div>
      <div class="subject" data-subject="cn">
        <img src="images/CN.jpg" alt="Computer Networks">
        <p>Computer Networks</p>
      </div>
    </div>
  </div>

  <script>
    // Function to handle navigation to the selected quiz page
    function goToQuiz(subject) {
      // Display a message or navigate to a specific page
      switch (subject) {
        case 'webbtech':
          window.location.href = 'webbtech-quiz.html';
          break;
        case 'os':
          window.location.href = 'os-quiz.html';
          break;
        case 'ai':
          window.location.href = 'ai-quiz.html';
          break;
        case 'maths':
          window.location.href = 'maths-quiz.html';
          break;
        case 'cn':
          window.location.href = 'cn-quiz.html';
          break;
        default:
          alert('Subject not found!');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const subjects = document.querySelectorAll('.subject');
      subjects.forEach(subject => {
        subject.addEventListener('click', () => {
          const subjectId = subject.getAttribute('data-subject');
          goToQuiz(subjectId);
        });
      });
    });
  </script>
</body>

</html>
